buildscript {
    repositories {
        google()  // This repository is necessary for Firebase and Google services
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Ensure the correct Gradle version is applied
        classpath 'com.google.gms:google-services:4.3.15' // Add this line to apply the Firebase Google services plugin
    }
}

allprojects {
    repositories {
        google()  // Make sure Google repository is included for Firebase services
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
